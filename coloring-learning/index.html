<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>色塗り学習記録</title>
        <link rel="stylesheet" href="./color_learning.css">
        
        <!-- <link rel="icon" href="./icon-192x192.png" type="image/png"> -->
    </head>
    <body>
        <h1>色塗り学習記録</h1>
        <div class="input-section">
            <label for="startTime">開始時刻</label>
            <input type="time" id="startTime">

            <label for="endTime">終了時刻</label>
            <input type="time" id="endTime">
        </div>
        <div class="schedule-section">
            <button id="genarate_schedule">スケジュールを作成</button>           
            <button id="reset_schedule">スケジュールをリセット</button>

            <div class="schedule">ここに表を作成</div>
        </div>
        <div class="color_palette">
            <button id="color_palette::red" style="background-color: #FF0000;"></class>
            <button id="color_palette::green" style="background-color: #00FF00;"></class>
            <button id="color_palette::blue" style="background-color: #0000FF;"></class>
            <button id="color_palette::yellow" style="background-color: #FFFF00;"></class>
            <button id="color_palette::magenta" style="background-color: #FF00FF;"></class>
            <button id="color_palette::skyblue" style="background-color: #00FFFF;"></class>
            <button id="color_palette::black" style="background-color: #000000;"></class>
            <button id="color_palette::orange" style="background-color: #FFA500;"></class>
        </div>


        <script src="./color_learning.js"></script>
    </body>
</html>
