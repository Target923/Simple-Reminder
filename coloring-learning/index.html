<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>色塗り学習記録</title>
        <link rel="stylesheet" href="./color_learning.css">
        
        <!-- <link rel="icon" href="./icon-192x192.png" type="image/png"> -->
    </head>
    <body>
        <h1>色塗り学習記録</h1>
        <ul class="form-section">
            <li class="form-box">
                <label for="selectDate">日付</label>
                <input type="date" id="selectDate">

                <label for="minutes">1マス何分</label>
                <input type="number" id="minutes" min="1" value="15">

                <label for="gridSize-rows">行数</label>
                <input type="number" id="gridSize-rows" min="1" value="8">

                <label for="gridSize-columns">列数</label>
                <input type="number" id="gridSize-columns" min="1" value="8">
            </li>
            <li class="form-box">
                <button id="generateGrid">学習記録表を作成</button>           
                <button id="resetGrid">学習記録表をリセット</button>
            </li>
        </ul>
        <div class="color-palette">
            <button class="color-1" data-color-class="color-1"></button>
            <button class="color-2" data-color-class="color-2"></button>
            <button class="color-3" data-color-class="color-3"></button>
            <button class="color-4" data-color-class="color-4"></button>
            <button class="color-5" data-color-class="color-5"></button>
            <button class="color-6" data-color-class="color-6"></button>
            <button class="color-7" data-color-class="color-7"></button>
            <button class="color-8" data-color-class="color-8"></button>
        </div>
        <div id="grid-container"></div> 
        <script src="./color_learning.js"></script>
    </body>
</html>
